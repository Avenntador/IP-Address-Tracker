
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
  <title>IP Address Tracker</title>
</head>
  <body>
  

    <div class="container">

      <div class="section-input">
        <div class="section-input__content">
          <h1 class="heading__main">Ip Address Tracker</h1>
          <input type="text">
        </div>
      </div>
      <div class="section-output">
        <div class="section-output__ip">127.00.0.0</div>
        <div class="section-output__address">New York city</div>
        <div class="section-output__time">13:07:22 UTC</div>
        <div class="section-output__name">Space Link</div>
      </div>
      <div id="mapid"></div>
    </div>








    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  </body>
</html>
