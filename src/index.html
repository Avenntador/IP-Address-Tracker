
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>IP Address Tracker</title>
</head>
  <body>
    
    <div class="container">

      <div class="section-content">
        <div class="section-input">
         <h1 class="heading__main">IP Address Tracker</h1>
         <form action="#">
            <input type="text" placeholder="Search for any IP address or domain">
            <button class="btn">
              <svg class="section-input__icon">
                <use xlink:href="assets/symbol-defs.svg#icon-chevron-thin-right"></use>
              </svg>
            </button>
         </form>
        </div>

        <div class="section-output">
          <div class="section-output__item section-output__ip">
            <h4 class="heading-4">ip address</h4>
            <p>127.00.0.0</p>
          </div>
          <div class="section-output__item section-output__location">
            <h4 class="heading-4">location</h4>
            <p>New York city</p>
          </div>
          <div class="section-output__item section-output__timezone">
            <h4 class="heading-4">timezone</h4>
            <p>13:07:22 UTC</p>
          </div>
          <div class="section-output__item section-output__isp">
            <h4 class="heading-4">isp</h4>
            <p>Space Link</p>
          </div>
        </div>

      </div>
    </div> 
     
      <div id="mapid"></div>
    

  </body>
</html>
